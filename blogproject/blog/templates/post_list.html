<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>Latest Posts</h1>

<ul>
    {% for p in post_list %}
    <li>
    
        <strong>
            <a href="{% url 'post_detail' p.id %}">
             {{ p.title }}:
            </a>
        </strong>
    
    created {{ p.created_at|timesince }} ago {{ p.get_status_display }}

    number of comments {{ p.comment_set.count }}
    </li>
    {% endfor %}
</ul>

</body>
</html>
